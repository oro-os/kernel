[target.'cfg(target_os = "none")']
runner = "cargo run --package oro_boot --"

[alias]
kbuild = "build --target triple/x86_64-oro.json -Zbuild-std=core -Zbuild-std-features=compiler-builtins-mem"
kimage = "run --target triple/x86_64-oro.json -Zbuild-std=core -Zbuild-std-features=compiler-builtins-mem -- --no-run"
krun = "run --target triple/x86_64-oro.json -Zbuild-std=core -Zbuild-std-features=compiler-builtins-mem"
