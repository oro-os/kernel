[package]
name = "oro-kernel"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
	"oro_boot"
]

[profile.release]
strip = "symbols"

[dependencies]
bootloader = "0.10.13"
micromath = "2.0.0"
const_format = "0.2.30"

[dependencies.spin]
version = "0.9.5"
features = ["mutex", "spin_mutex", "ticket_mutex", "rwlock"]

[dependencies.lazy_static]
version = "1.4.0"
features = ["spin_no_std"]

[dependencies.buddy_system_allocator]
version = "0.8.0"
features = ["use_spin", "const_fn"]

[build_dependencies]
graphicsmagick = "0.3.2"

[target.'cfg(all(target_arch = "x86_64"))'.dependencies]
x86_64 = "0.14.10"
uart_16550 = "0.2.18"

[package.metadata.bootloader]
aslr = true
map-physical-memory = true
physical-memory-offset = 0x8000_0000_0000
#map-framebuffer = false
