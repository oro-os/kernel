[package]
name = "oro-kernel"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
	"oro_boot"
]

[profile.release]
strip = "symbols"

[dependencies]
bootloader = "0.10.12"
micromath = "2.0.0"

[build_dependencies]
graphicsmagick = "0.3.2"

[target.'cfg(all(target_arch = "x86_64"))'.dependencies]
x86_64 = "0.14.10"

[package.metadata.bootloader]
aslr = true
